<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./ts/main.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <main>
    <div class="widget">
      <p class="title">
        <span>ADVICE</span>
        <span id="number"></span>
      </p>
      <p class="text-advice" id="text-advice">
        "Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste, aspernatur debitis illum beatae veritatis amet itaque, deleniti eos eligendi, sint molestiae! Doloremque, exercitationem animi minus omnis et optio culpa. Maxime!"
      </p>
      <picture>
        <source media="(max-width:557px)" srcset="./images/pattern-divider-mobile.svg">
        <img src="./images/pattern-divider-desktop.svg" alt="divider">
      </picture>
      <button class="box-dice" id="button">
        <img src="./images/icon-dice.svg" alt="dice">
      </button>  
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/emcahell">Emcahell</a>.
  </div>
</body>
</html>
